<div class="container">
  <div class="row">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <input class="form-control"
               type="text"
               placeholder="Signature"
               ngModel
               name="signature"
               required>
    </form>
  </div>
  <div class="row">
    <crawl-result-list [results]="results"></crawl-result-list>
  </div>
</div>
