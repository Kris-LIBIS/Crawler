<div class="container">
  <div class="row">
    <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
      <div class="form-group col-md-3">
        <input class="form-control"
               type="text"
               placeholder="prefix"
               ngModel
               name="prefix"
               required>
      </div>
      <div class="form-group col-md-2">
        <input class="form-control"
               type="text"
               placeholder="from"
               ngModel
               name="start_id"
               required
               pattern="\d+">
      </div>
      <div class="form-group col-md-2">
        <input class="form-control"
               type="text"
               placeholder="to"
               ngModel
               name="end_id"
               required
               pattern="\d+">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
      <div class="col-md-3">
        <span>{{count}} / {{max}}<i *ngIf="count < max" class="fa fa-spinner fa-spin fa-3x fa-fw"></i></span>
      </div>
    </form>
  </div>
  <div class="row">
    <crawl-result-list [results]="results"></crawl-result-list>
  </div>
</div>
